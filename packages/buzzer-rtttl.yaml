output:
  - platform: ledc
    pin: $warning_beep_pin
    id: rtttl_out

rtttl:
  output: rtttl_out

button:
  - platform: template
    id: warning_tone
    name: "Play sound"
    internal: true
    on_press:
      then:
        - rtttl.play: $warning_tone_rtttl

script:
  - id: error_tone_1
    then:
      - rtttl.play: $error_tone

api:
  services:      
    # Call the play_rtttl service to play any RTTTL song in the garage
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'


