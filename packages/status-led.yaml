globals:
  id: blink_on_state
  type: bool
  initial_value: $blink_on_state

light:
  - platform: status_led
    id: blue_status_led
    pin:
      number: $status_led
      inverted: $status_led_inverted

script:
  - id: blink_status_led
    then:
      - light.turn_on: blue_status_led
      - delay: 100ms
      - light.turn_off: blue_status_led
