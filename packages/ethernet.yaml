ethernet:
  type: $ethernet_type
  mdc_pin: GPIO16
  mdio_pin: GPIO17
  clk:
    pin:
      number: GPIO0
      ignore_strapping_warning: true
    mode: CLK_EXT_IN
  phy_addr: 0

text_sensor:
  - platform: ethernet_info
    ip_address:
      id: ip_address
      name: Ethernet IP Address
      entity_category: diagnostic