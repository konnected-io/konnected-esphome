button:
  - platform: template
    id: pre_close_warning
    name: Pre-close Warning
    on_press:
      then:
        - light.turn_on:
            id: warning_led
            effect: strobe
        - button.press: warning_tone
        - delay: $garage_door_close_warning_duration
        - rtttl.stop
        - light.turn_off: warning_led