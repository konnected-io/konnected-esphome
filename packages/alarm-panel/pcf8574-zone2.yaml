binary_sensor:

  - id: zone2
    name: Zone 2
    pin:
      pcf8574: inputs_1_8
      number: $zone2
      mode: INPUT
      inverted: true
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      - if:
          condition:
            lambda: return id(blink_on_state);
          then:
            - script.execute: blink_status_led