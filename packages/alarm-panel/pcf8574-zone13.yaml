binary_sensor:

  - id: zone13
    name: Zone 13
    pin:
      pcf8574: inputs_9_16
      number: $zone13
      mode: INPUT
      inverted: true
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      - if:
          condition:
            lambda: return id(blink_on_state);
          then:
            - script.execute: blink_status_led